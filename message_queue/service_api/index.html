<!DOCTYPE html>
<html lang="en">

<head>
  <title>Api Gateway</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      //paused button clicked
      $("#pause").click(function (e) {
        $.ajax({
          type: "PUT",
          url: "/state?data=PAUSED",
          dataType: "text",
          success: function (result, status, xhr) {
            $("h6").html("PAUSED");
          },
          error: function (xhr, status, error) {
            console.log(status + " " + error + " " + xhr.status + " " + xhr.statusText);
          }
        });
      });
      //running button clicked
      $("#run").click(function (e) {
        $.ajax({
          type: "PUT",
          url: "/state?data=RUNNING",
          dataType: "text",
          success: function (result, status, xhr) {
            $("h6").html("RUNNING");
          },
          error: function (xhr, status, error) {
            console.log(status + " " + error + " " + xhr.status + " " + xhr.statusText);
          }
        });
      });
      //shutdown button clicked
      $("#shutdown").click(function (e) {
        $.ajax({
          type: "PUT",
          url: "/state?data=SHUTDOWN",
          dataType: "text",
          success: function (result, status, xhr) {
            $("h6").html("SHUTDOWN");
          },
          error: function (xhr, status, error) {
            console.log(status + " " + error + " " + xhr.status + " " + xhr.statusText);
          }
        });
      });
      //init button clicked
      $("#init").click(function (e) {
        $.ajax({
          type: "PUT",
          url: "/state?data=INIT",
          dataType: "text",
          success: function (result, status, xhr) {
            $("h6").html("INIT");
          },
          error: function (xhr, status, error) {
            console.log(status + " " + error + " " + xhr.status + " " + xhr.statusText);
          }
        });
      });

    });
  </script>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <!--get api-->
        <li><a href="/messages" target="_blank">GET/messages</a></li>
        <li><a href="/run-log" target="_blank">GET/run-log</a></li>
        <li><a href="/state" target="_blank">GET/state</a></li>
        <li><a href="/node-statistic" target="_blank">GET/node-statistic</a></li>
        <li><a href="/queue-statistic" target="_blank">GET/queue-statistic</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Gateway buttons</h1>
    <h6></h6>
    <!--put api-->
    <button id="pause">PAUSE</button><br>
    <button id="run">RUNNING</button><br>
    <button id="shutdown">SHUTDOWN</button><br>
    <button id="init">INIT</button><br>
  </main>

  <footer>
    <p>Mohammaad Aqib Hassan</p>
    <p>mohammad.hassan@tuni.fi</p>
  </footer>
</body>

</html>
